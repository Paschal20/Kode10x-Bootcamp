<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left">
      <a class="logoanchor" href="./"
        ><div class="logo">EduBr<span>idge</span></div></a
      >

      <div class="innerLeft">
        <div class="innerleft2">
          <h1>Sign up</h1>
          <p class="secondHeader">Sign up to enjoy the feature of Edubridge</p>

          <div class="nameHolder">
            <p class="p1">Your Name</p>
            <div class="name1Holder">
              <input
                type="text"
                placeholder="Jonas Khanwald"
                class="name1"
                id="myname"
              />
            </div>
          </div>
          <div class="dateHolder">
            <p class="p2">Date of Birth</p>
            <div class="inputHolder">
              <input
                type="date"
                placeholder="11 December 1997"
                class="date"
                id="date"
              />
            </div>
          </div>
          <div class="emailHolder">
            <p class="p3">Email</p>
            <input
              class="emailbox"
              type="email"
              placeholder="jonas_kahnwald@gmail.com"
              id="email"
            />
          </div>
          <div class="inputHolder">
            <input
              type="text"
              placeholder="Password"
              class="name2"
              id="password"
            /><svg
              class="passwordIcon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path
                d="M480-392q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q141 0 257.5 76T912-520h-91q-52-93-143-146.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280q20 0 40-2t40-6v81q-20 3-40 5t-40 2Zm0-120q22 0 42.5-5t38.5-14q5-50 31.5-90t67.5-64v-7q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm-5-180Zm205 380q-17 0-28.5-11.5T640-160v-120q0-17 11.5-28.5T680-320v-40q0-33 23.5-56.5T760-440q33 0 56.5 23.5T840-360v40q17 0 28.5 11.5T880-280v120q0 17-11.5 28.5T840-120H680Zm40-200h80v-40q0-17-11.5-28.5T760-400q-17 0-28.5 11.5T720-360v40Z"
              />
            </svg>
          </div>

          <button type="button" class="signup" id="signup" onclick="signUp()">
            Sign Up
          </button>

          <hr />
          <a
            class="google"
            href="https://accounts.google.com/servicelogin?hl=en-gb"
          >
            <div
              class="div googleButton"
              style="display: flex; align-items: center; gap: 8px"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 48 48"
                style="vertical-align: middle"
              >
                <g>
                  <path
                    fill="#4285F4"
                    d="M43.6 20.5h-1.9V20H24v8h11.3c-1.5 4-5.3 7-9.3 7-5.5 0-10-4.5-10-10s4.5-10 10-10c2.4 0 4.6.9 6.3 2.3l6.1-6.1C34.5 8.5 29.6 6 24 6 13.5 6 5 14.5 5 25s8.5 19 19 19c9.5 0 18-7 18-19 0-1.3-.1-2.5-.4-3.5z"
                  />
                  <path
                    fill="#34A853"
                    d="M6.3 14.7l6.6 4.8C14.5 16.1 18.9 13 24 13c2.4 0 4.6.9 6.3 2.3l6.1-6.1C34.5 8.5 29.6 6 24 6c-7.2 0-13.4 4.1-16.7 10.7z"
                  />
                  <path
                    fill="#FBBC05"
                    d="M24 44c5.3 0 9.8-1.7 13.1-4.7l-6-4.9c-1.7 1.3-4 2.1-7.1 2.1-4 0-7.8-3-9.3-7H6.3C9.6 39.9 16.8 44 24 44z"
                  />
                  <path
                    fill="#EA4335"
                    d="M43.6 20.5h-1.9V20H24v8h11.3c-.7 2-2.1 3.7-4.1 4.9l6 4.9c3.5-3.2 5.8-8 5.8-13.8 0-1.3-.1-2.5-.4-3.5z"
                  />
                </g>
              </svg>
              Continue With Google
            </div>
          </a>

          <div class="textDiv">
            Already have an account?
            <a href="./signin.html"> Sign In</a>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="./Images/element5-digital-jCIMcOpFHig-unsplash.jpg" alt="" />
    </div>
    <script>
      function signUp() {
        const name = document.getElementById("myname").value.trim();
        const dob = document.getElementById("date").value;
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        // Simple email regex for validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!name) {
          alert("Please enter your name.");
          return;
        }
        if (!dob) {
          alert("Please select your date of birth.");
          return;
        }
        if (!email || !emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }
        if (!password) {
          alert("Please enter a password.");
          return;
        }

        if (localStorage.getItem(email)) {
          alert("User already exists!");
        } else {
          // Store user data as JSON string for extensibility
          const userData = {
            name: name,
            dob: dob,
            password: password,
          };
          localStorage.setItem(email, JSON.stringify(userData));
          alert("User registered successfully!");
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 1500);
        }
      }
    </script>
  </body>
</html>
