<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <div class="left">
      <a class="logoanchor" href="./"
        ><div class="logo">EduBr<span>idge</span></div></a
      >

      <div class="innerLeft">
        <div class="innerleft2">
          <h1>Sign In</h1>
          <p class="secondHeader">Sign up to enjoy the feature of EduBridge</p>

          <div class="emailHolder">
            <p class="p">Email</p>
            <input
              class="emailbox"
              id="email"
              type="email"
              placeholder="jonas_kahnwald@gmail.com"
              class="name"
            />
          </div>
          <div class="inputHolder">
            <input
              id="Password"
              type="text"
              placeholder="Password"
              class="name2"
            /><svg
              class="passwordIcon"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path
                d="M480-392q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q141 0 257.5 76T912-520h-91q-52-93-143-146.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280q20 0 40-2t40-6v81q-20 3-40 5t-40 2Zm0-120q22 0 42.5-5t38.5-14q5-50 31.5-90t67.5-64v-7q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm-5-180Zm205 380q-17 0-28.5-11.5T640-160v-120q0-17 11.5-28.5T680-320v-40q0-33 23.5-56.5T760-440q33 0 56.5 23.5T840-360v40q17 0 28.5 11.5T880-280v120q0 17-11.5 28.5T840-120H680Zm40-200h80v-40q0-17-11.5-28.5T760-400q-17 0-28.5 11.5T720-360v40Z"
              />
            </svg>
          </div>
          <a class="google" href="./learning.html"
            ><button onclick="signIn()" class="signup">Sign In</button></a
          >

          <hr />
          <a
            class="google"
            href="https://accounts.google.com/servicelogin?hl=en-gb"
            ><div class="div googleButton">Continue With Google</div></a
          >

          <div class="textDiv">
            Need an account?
            <a href="./signupPage.html"><span>Sign Up</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="./Images/element5-digital-jCIMcOpFHig-unsplash.jpg" alt="" />
    </div>
    <script>
      function signIn() {
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;
        if (password.trim()) {
          const storedEmail = localStorage.getItem(email);
          if (storedEmail) {
            alert("Email address already exist, please try again");
          } else {
            localStorage.setItem(email, password);
            window.localStorage.href = "signin.html";
          }
        } else {
          alert("invalid email format");
        }
      }
    </script>
  </body>
</html>
